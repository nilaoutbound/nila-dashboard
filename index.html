<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NILA Dashboard</title>
  <link rel="manifest" href="manifest.json">
  
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; font-family: sans-serif; }
    
    /* Area Utama Dashboard */
    .container { position: relative; width: 100%; height: 100vh; overflow: hidden; }

    iframe { border: none; width: 100%; height: 100%; display: block; }

    /* Tombol Melayang - Dibuat sangat mencolok */
    #notif-btn {
      position: absolute; 
      bottom: 80px; /* Agak naik supaya tidak kena navigasi HP */
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #00f2ff, #0066ff);
      color: white;
      border: none;
      padding: 18px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 10px 25px rgba(0, 242, 255, 0.6);
      z-index: 99999999 !important; /* Maksimal */
      cursor: pointer;
      display: block; /* Selalu muncul untuk tes */
      width: 80%; /* Lebar di HP */
      max-width: 300px;
    }
  </style>
</head>
<body>

<div class="container">
  <button id="notif-btn" onclick="mintaIzin()">ðŸ”” AKTIFKAN NOTIFIKASI</button>

  <iframe 
    id="nila-frame"
    src="https://script.google.com/macros/s/AKfycbzdo0SPq3qGRLzliwtTaLu8hQQKdSv-N7QXAZn_3h71gKNdVkz2uNz7bOyajRbAQlJI/exec"
    allow="geolocation; microphone; camera">
  </iframe>
</div>

<script>
  // 1. KONFIGURASI FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyCrcNRqSRbMxl_1N-Bgy2bkprafEoBtG18",
    authDomain: "nila-outbound-notif.firebaseapp.com",
    projectId: "nila-outbound-notif",
    storageBucket: "nila-outbound-notif.firebasestorage.app",
    messagingSenderId: "865192980770",
    appId: "1:865192980770:web:32615234211e67c174b57b"
  };

  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();

  // 2. DAFTARKAN SERVICE WORKER
  if ('serviceWorker' in navigator) {
    // Gunakan v= acak untuk buang cache browser
    navigator.serviceWorker.register('./firebase-messaging-sw.js?v=' + Date.now())
      .then((registration) => {
        console.log("Firebase Service Worker Aktif!");
      }).catch(err => console.log("SW Gagal:", err));
  }

  // 3. FUNGSI MINTA IZIN
  function mintaIzin() {
    console.log("Tombol diklik, meminta izin...");
    Notification.requestPermission().then(perm => {
      if (perm === 'granted') {
        messaging.getToken({ 
          vapidKey: 'BOaWErPXJnKRKSOgnyBg64X0YYdjF4i4PLbE_cNXyKa1UDKfyuRQaWOfWdXUwB3xgwPIuNiIRlsFwul9x6ayxPQ' 
        }).then((currentToken) => {
          if (currentToken) {
            const baseUrl = "https://script.google.com/macros/s/AKfycbzdo0SPq3qGRLzliwtTaLu8hQQKdSv-N7QXAZn_3h71gKNdVkz2uNz7bOyajRbAQlJI/exec";
            
            // Kirim token ke Apps Script
            const finalUrl = baseUrl + "?token=" + currentToken;
            document.getElementById('nila-frame').src = finalUrl;

            alert("SUKSES! Notifikasi Aktif.");
            document.getElementById('notif-btn').style.display = 'none';
          }
        }).catch((err) => {
          console.log("Error Token:", err);
          alert("Gagal ambil token. Cek koneksi.");
        });
      } else {
        alert("Izin ditolak. Silakan aktifkan manual di setelan browser.");
      }
    });
  }
</script>

</body>
</html>
