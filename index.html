<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NILA Dashboard</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff3366">

  <!-- ICON -->
  <link rel="icon" href="nila-192.png">
  <link rel="apple-touch-icon" href="nila-180.png">
</head>

<body>
  <h2>NILA Dashboard</h2>
  <button onclick="login()">Login</button>

  <script>
    const API = 'https://script.google.com/macros/s/ID_SCRIPT_KAMU/exec';

    function login() {
      fetch(API + '?action=login&user=admin&pass=123')
        .then(r => r.json())
        .then(d => alert(JSON.stringify(d)));
    }

    // SERVICE WORKER
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
